<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components</title>
</head>
<body>
  <web-component text="This is a component"></web-component>
  <script>
    const webComponent = document.querySelector('web-component');
    webComponent.addEventListener('special', () => console.log('The special event has been triggered'))
  </script>
  <script src="/component.js"></script>
</body>
</html>
